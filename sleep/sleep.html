<script>

var w = 2000;
var h = 1000;
var dataset = [1,2,3,4,5];
var dataset2 = [5,2,4,3,1];

var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

svg.selectAll("rect")
	.data(dataset)
	.enter()
	.append("rect")
		.attr("x", function(d,i){ return 100 + i*150})
		.attr("y", function(d){return h*0.3-d*50})
		.attr("width", 100)
		.attr("height", function(d){ return d*50 })
		.attr("fill", "blue")
		.attr("stroke", "blue")
		.attr("stroke-width", 5);
		
svg.selectAll("circle")
	.data(dataset2)
	.enter()
	.append("circle")
	.attr("cx", function(d, i){ return i*100+100 } )
	.attr("cy", h*0.5)
	.attr("r", function(d){ return d*10})
	.attr("fill", "blue")
	.attr("stroke", "yellow")
	.attr("stroke-width", function(d){return d*10/3});


	
</script>
